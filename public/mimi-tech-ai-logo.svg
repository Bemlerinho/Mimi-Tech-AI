<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3CAAFF"/>
      <stop offset="100%" style="stop-color:#0DAF94"/>
    </linearGradient>
  </defs>

  <!-- Sound wave dots and bars -->
  <g>
    <!-- Left side -->
    <circle cx="30" cy="60" r="2" fill="#3CAAFF" opacity="0.3"/>
    <circle cx="40" cy="60" r="2" fill="#3CAAFF" opacity="0.4"/>
    <rect x="50" y="50" width="3" height="20" fill="#3CAAFF" opacity="0.5"/>
    <rect x="60" y="45" width="3" height="30" fill="#3CAAFF" opacity="0.6"/>
    <rect x="70" y="40" width="3" height="40" fill="#3CAAFF" opacity="0.7"/>
    <rect x="80" y="35" width="3" height="50" fill="#3CAAFF" opacity="0.8"/>
    
    <!-- Right side -->
    <rect x="280" y="35" width="3" height="50" fill="#0DAF94" opacity="0.8"/>
    <rect x="290" y="40" width="3" height="40" fill="#0DAF94" opacity="0.7"/>
    <rect x="300" y="45" width="3" height="30" fill="#0DAF94" opacity="0.6"/>
    <rect x="310" y="50" width="3" height="20" fill="#0DAF94" opacity="0.5"/>
    <circle cx="320" cy="60" r="2" fill="#0DAF94" opacity="0.4"/>
    <circle cx="330" cy="60" r="2" fill="#0DAF94" opacity="0.3"/>
  </g>

  <!-- M symbol -->
  <g transform="translate(100,20)">
    <path d="M 0,40 
             C 0,40 20,0 40,40 
             C 60,0 80,40 80,40"
          fill="none"
          stroke="url(#logoGradient)"
          stroke-width="16"
          stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <g transform="translate(100,90)">
    <text font-family="Arial" font-size="28" font-weight="bold">
      <tspan fill="#1A1A1A">mimi</tspan>
      <tspan x="70" fill="#ffffff">tech</tspan>
    </text>
    <text x="35" y="20" font-family="Arial" font-size="12" fill="#666666">AI-powered solutions</text>
  </g>
</svg>
